name: Android Build & Test

on:
  push:
    branches: [ main, master, develop, 'claude/**' ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  android-build:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: rdzwx-go/package.json

    - name: Install Cordova CLI
      run: npm install -g cordova@latest

    - name: Set up Android SDK
      uses: android-actions/setup-android@v3

    - name: Install Android SDK components
      run: |
        sdkmanager "platform-tools" "platforms;android-35" "build-tools;35.0.0"

    - name: Install dependencies
      working-directory: ./rdzwx-go
      run: |
        npm install
        npm install jetifier
        npx jetifier

    - name: Add Android platform
      working-directory: ./rdzwx-go
      run: |
        cordova platform add android || true

    - name: Add custom plugin
      working-directory: ./rdzwx-go
      run: |
        cordova plugin add ../rdzwx-plugin/ --nofetch || cordova plugin remove com.rdzwx.plugin && cordova plugin add ../rdzwx-plugin/ --nofetch

    - name: Verify Cordova requirements
      working-directory: ./rdzwx-go
      run: cordova requirements android

    - name: Build Android Debug APK
      working-directory: ./rdzwx-go
      run: cordova build android --debug --verbose

    - name: Build Android Release APK (unsigned)
      working-directory: ./rdzwx-go
      run: cordova build android --release -- --packageType=apk
      continue-on-error: true

    - name: List build outputs
      working-directory: ./rdzwx-go
      run: |
        echo "=== Debug APK ==="
        find platforms/android -name "*.apk" -type f
        echo ""
        echo "=== APK Details ==="
        find platforms/android -name "*.apk" -type f -exec ls -lh {} \;

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: android-debug-apk
        path: rdzwx-go/platforms/android/app/build/outputs/apk/debug/*.apk
        if-no-files-found: error
        retention-days: 30

    - name: Upload Release APK (if exists)
      uses: actions/upload-artifact@v4
      if: success() || failure()
      with:
        name: android-release-apk
        path: rdzwx-go/platforms/android/app/build/outputs/apk/release/*.apk
        if-no-files-found: ignore
        retention-days: 30

    - name: Run Android lint
      working-directory: ./rdzwx-go/platforms/android
      run: ./gradlew lint
      continue-on-error: true

    - name: Upload lint reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: android-lint-report
        path: rdzwx-go/platforms/android/app/build/reports/lint-results*.html
        if-no-files-found: ignore
        retention-days: 14
