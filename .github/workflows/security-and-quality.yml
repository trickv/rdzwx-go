name: Security & Code Quality

on:
  push:
    branches: [ main, master, develop, 'claude/**' ]
  pull_request:
    branches: [ main, master, develop ]
  schedule:
    # Run weekly on Mondays at 9am UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  dependency-security:
    name: Dependency Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies (main project)
      working-directory: ./rdzwx-go
      run: npm install --package-lock-only || npm install

    - name: Run npm audit (main project)
      working-directory: ./rdzwx-go
      run: |
        echo "=== NPM Audit Report for rdzwx-go ==="
        echo "Checking production dependencies only (dev dependencies are part of Cordova toolchain)..."
        npm audit --production --audit-level=moderate || true
        npm audit --production --json > ../npm-audit-main.json || true
      continue-on-error: true

    - name: Run npm audit (plugin)
      working-directory: ./rdzwx-plugin
      run: |
        if [ -f "package.json" ]; then
          echo "=== NPM Audit Report for rdzwx-plugin ==="
          npm install --package-lock-only || npm install
          npm audit --production --audit-level=moderate || true
          npm audit --production --json > ../npm-audit-plugin.json || true
        fi
      continue-on-error: true

    - name: Check for outdated dependencies
      working-directory: ./rdzwx-go
      run: |
        echo "=== Outdated Dependencies Report ==="
        npm outdated || true

    - name: Upload npm audit reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: npm-audit-reports
        path: |
          npm-audit-*.json
        if-no-files-found: ignore
        retention-days: 30

  code-quality:
    name: Code Quality & Linting
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      working-directory: ./rdzwx-go
      run: npm install

    - name: JavaScript/HTML syntax check
      working-directory: ./rdzwx-go
      run: |
        echo "=== JavaScript Syntax Check ==="
        find www -name "*.js" -type f | while read file; do
          echo "Checking: $file"
          node -c "$file" || echo "SYNTAX ERROR in $file"
        done

    - name: Check for common security issues
      working-directory: ./rdzwx-go
      run: |
        echo "=== Security Pattern Check ==="
        echo "Checking for console.log in production code..."
        grep -r "console\.log" www/ || echo "No console.log found (good!)"
        echo ""
        echo "Checking for eval() usage..."
        grep -r "\beval\(" www/ && echo "WARNING: eval() found!" || echo "No eval() found (good!)"
        echo ""
        echo "Checking for innerHTML usage..."
        grep -r "innerHTML" www/ && echo "WARNING: innerHTML found (potential XSS risk)" || echo "No innerHTML found (good!)"
        echo ""
        echo "Checking for document.write..."
        grep -r "document\.write" www/ && echo "WARNING: document.write found!" || echo "No document.write found (good!)"
      continue-on-error: true

    - name: Check XML syntax (config.xml)
      working-directory: ./rdzwx-go
      run: |
        echo "=== XML Syntax Check ==="
        if command -v xmllint &> /dev/null; then
          xmllint --noout config.xml && echo "config.xml is valid" || echo "config.xml has errors"
        else
          echo "xmllint not available, skipping XML validation"
        fi
      continue-on-error: true

    - name: Check plugin.xml syntax
      working-directory: ./rdzwx-plugin
      run: |
        echo "=== Plugin XML Syntax Check ==="
        if [ -f "plugin.xml" ] && command -v xmllint &> /dev/null; then
          xmllint --noout plugin.xml && echo "plugin.xml is valid" || echo "plugin.xml has errors"
        fi
      continue-on-error: true

  kotlin-quality:
    name: Kotlin Code Quality
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Kotlin syntax check
      working-directory: ./rdzwx-plugin
      run: |
        echo "=== Kotlin Files Check ==="
        find src/android -name "*.kt" -type f | while read file; do
          echo "Found Kotlin file: $file"
        done

        echo ""
        echo "=== Basic Kotlin Syntax Patterns ==="
        echo "Checking for TODO comments..."
        grep -r "TODO" src/android/ || echo "No TODOs found"
        echo ""
        echo "Checking for FIXME comments..."
        grep -r "FIXME" src/android/ || echo "No FIXMEs found"
        echo ""
        echo "Checking for deprecated annotations..."
        grep -r "@Deprecated" src/android/ || echo "No deprecated code found"
      continue-on-error: true

  ios-quality:
    name: iOS/Objective-C Code Quality
    runs-on: macos-14

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Objective-C syntax check
      working-directory: ./rdzwx-plugin
      run: |
        echo "=== Objective-C Files Check ==="
        find src/ios -name "*.h" -o -name "*.m" | while read file; do
          echo "Found: $file"
        done

        echo ""
        echo "=== Objective-C Code Patterns ==="
        echo "Checking for TODO comments..."
        grep -r "TODO" src/ios/ || echo "No TODOs found"
        echo ""
        echo "Checking for memory management issues (manual retain/release)..."
        grep -r "\[.*release\]" src/ios/ && echo "WARNING: Manual memory management found" || echo "No manual memory management (good!)"
        echo ""
        echo "Checking for deprecated APIs..."
        grep -r "deprecated" src/ios/ || echo "No deprecated API usage found"
      continue-on-error: true

    - name: Check for iOS platform warnings
      working-directory: ./rdzwx-plugin
      run: |
        echo "=== iOS Platform Checks ==="
        echo "Checking for iOS version compatibility..."
        grep -r "UIWebView" src/ios/ && echo "WARNING: UIWebView is deprecated!" || echo "No UIWebView usage (good!)"
        echo ""
        echo "Checking for proper ARC usage..."
        grep -r "@autoreleasepool" src/ios/ && echo "Found autorelease pools" || echo "No explicit autorelease pools"
      continue-on-error: true
